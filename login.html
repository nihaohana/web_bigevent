<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件登录/注册</title>
    <!-- 导入layui样式表 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 导入自己的样式表 -->
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    <div class="layui-main">
        <!-- 头部Logo区 -->
        <img src="./assets/images/logo.png" alt="" />
    </div>

    

    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
        <div class="title-box"></div>
        <!-- 登录的div -->
        <div class="login-box">


            <!-- 登录的div -->
            <form class="layui-form" id="form_login" action="">

                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i> 
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入账号名" autocomplete="off" class="layui-input">
                </div>

                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i> 
                      <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input"> 
                  </div>

                  <!-- 按钮 -->
                  <!-- 普通按钮和提交按钮的区别就是有没有lay-submit属性 -->
                  <div class="layui-form-item">
                    <button class="layui-btn layui-btn-normal layui-btn layui-btn-fluid" lay-submit >登录</button>
                  </div>


                  <!-- a链接 -->
                  <div class="layui-form-item link">
                    <!-- 在链接上放上javascript是为了防止跳转 -->
                    <a id="link_reg" href="javascript:;">去注册账号</a>
                  </div>
                  

            </form>
        
        </div>

        <!-- 注册的div -->
        <div class="reg-box" >
            <form id="form_reg" class="layui-form" action="">

                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i> 
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入账号名" autocomplete="off" class="layui-input">
                </div>

                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i> 
                      <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input"> 
                  </div>

                  <!-- 再次确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i> 
                      <input type="password" name="repassword" required  lay-verify="required|pwd|repwd" placeholder="再次确认密码" autocomplete="off" class="layui-input"> 
                  </div>

                  <!-- 注册按钮 -->
                  <div class="layui-form-item">
                    <button class="layui-btn layui-btn-normal layui-btn layui-btn-fluid" lay-submit >注册</button>
                  </div>

                 


                  <!-- a链接 -->
                  <div  class="layui-form-item link">
                    <!-- 在链接上放上javascript是为了防止跳转 -->
                    <a id="link_login" href="javascript:;">去登录</a>
                  </div>
                  

            </form>
        </div>
    </div>

    <!-- 导入layui的js文件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 导入jquery -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 导入自己封装的baseAPI.js -->
    <script src="./assets/js/baseAPI.js"></script>
    <!-- 导入自己写的脚本 -->
    <script src="./assets/js/login.js"></script>
    
</body>
</html>
