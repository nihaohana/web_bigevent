<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台主页</title>
    <!-- 导入 layui 的样式表 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css" />
    <!-- 导入第三方图标库 -->
    <link rel="stylesheet" href="./assets/fonts/iconfont.css" />
    <!-- 导入自己的样式表 -->
    <link rel="stylesheet" href="./assets/css/index.css" />
</head>

<body>
    <div class="layui-layout layui-layout-admin">

        <!-- 整个头部区域 -->
        <div class="layui-header">
            <!-- 左上角图片 -->
            <div class="layui-logo layui-hide-xs layui-bg-black">
                <img src="./assets/images/logo.png" alt="">
            </div>

            <!-- 右上角两个按钮 -->
            <ul class="layui-nav layui-layout-right">
                <!-- 个人中心 -->
                <li class="layui-nav-item">
                    <a href="javascript:;" class="userinfo">
                        <img src="http://t.cn/RCzsdCq" class="layui-nav-img" />
                        <span class="text-avatar">A</span>
                        个人中心
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="">基本资料</a></dd>
                        <dd><a href="">更换头像</a></dd>
                        <dd><a href="">重置密码</a></dd>
                    </dl>
                </li>
                <!-- 退出按钮 -->
                <li class="layui-nav-item">
                    <a href="javascript:;" id="btnLogout">
                        <span class="iconfont icon-tuichu"></span>退出</a>
                </li>
            </ul>

        </div>

        <!-- 左侧边栏区域 -->
        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域头像 -->
                <div class="userinfo" style="margin-top: 20px;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img" />
                    <span class="text-avatar">A</span>
                    <span id="welcome">欢迎***</span>
                </div>
                <!--lay-shrink="all"可以控制只能展开一个子节点的下拉菜单  -->
                <ul class="layui-nav layui-nav-tree" lay-shrink="all" lay-filter="test">
                    <!-- 侧边栏首页 -->
                    <li class="layui-nav-item layui-this"><a href="./home/dashboard.html" target="fm">
                            <span class="iconfont icon-home"></span>
                            首页
                        </a></li>
                    <!-- 侧边栏文章管理 -->
                    <li class="layui-nav-item">
                        <a class="" href="javascript:;">
                            <span class="iconfont icon-16"></span>文章管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;">
                                    <i class="layui-icon layui-icon-face-smile"></i> 文章类别</a></dd>
                            <dd><a href="javascript:;">
                                    <i class="layui-icon layui-icon-face-smile"></i> 文章列表</a></dd>
                            <dd><a href="javascript:;">
                                    <i class="layui-icon layui-icon-face-smile"></i> 发布文章</a></dd>
                        </dl>
                    </li>
                    <!-- 侧边栏个人中心 -->
                    <li class="layui-nav-item">
                        <a href="javascript:;">
                            <span class="iconfont icon-user"></span>
                            个人中心
                        </a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;">
                                    <i class="layui-icon layui-icon-face-smile"></i>基本资料</a></dd>
                            <dd><a href="javascript:;">
                                    <i class="layui-icon layui-icon-face-smile"></i>更换头像</a></dd>
                            <dd><a href="javascript:;">
                                    <i class="layui-icon layui-icon-face-smile"></i>重置密码</a></dd>
                        </dl>
                    </li>

                </ul>
            </div>
        </div>



        <!-- 内容主体区域 -->
        <div class="layui-body">
            <iframe name="fm" src="./home/dashboard.html" frameborder="0">

            </iframe>
        </div>


        <!-- 底部固定区域 -->
        <div class="layui-footer">
            每天进步一点点总比一直摆烂优秀
        </div>
    </div>




    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 导入 jQuery -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 导入自己封装的 baseAPI -->
    <script src="./assets/js/baseAPI.js"></script>
    <!-- 导入自己的 js 文件 -->
    <script src="./assets/js/index.js"></script>
</body>



</html>
